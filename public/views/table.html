<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Who shoots first?</h4>
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn modal-close" ng-click="vm.activeTm = 1">Team 1</button>
        <button class="btn modal-close" ng-click="vm.activeTm = 2">Team 2</button>
      </div>
    </div>
  </div>
  <!-- <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div> -->
</div>

<div class="row">
  <div class="col s2 center-align">
    <div ng-show="vm.activeTm === 1">
      SHOOTING
    </div>
  </div>
  <div class="col s2 offset-s8 center-align">
    <div ng-show="vm.activeTm === 2">
      SHOOTING
    </div>
  </div>
</div>

<div class="row">
  <div class="col s2 left-team">
    TEAM #1
      <button class="btn waves-effect waves-light btn-rerack" ng-class="{'disabled': vm.activeTm === 2}">RERACK</button>
    <div class="player">
      Player 1
      <div>
        <button class="btn waves-effect waves-light btn-miss" ng-click="vm.miss(1, 1)" ng-class="{'disabled': vm.activeTm === 2}">MISS</button>
      </div>
    </div>
    <div class="player">
      Player 2
      <div>
        <button class="btn waves-effect waves-light btn-miss" ng-click="vm.miss(1, 2)" ng-class="{'disabled': vm.activeTm === 2}">MISS</button>
      </div>
    </div>
  </div>
  <div class="col s8">
    <div id="table">
      <div class="col s6" id="table-left">
        <div class="rack-left-default" ng-class="{'cup-disabled': vm.activeTm === 1}">
          <div class="col">
            <div class="cup cup-left-back-top" >
              7
            </div>
            <div class="cup cup-left-back">
              8
            </div>
            <div class="cup cup-left-back">
              9
            </div>
            <div class="cup cup-left-back">
              10
            </div>
          </div>
          <div class="col">
            <div class="cup cup-left-mid-back-top">
              4
            </div>
            <div class="cup cup-left-mid-back">
              5
            </div>
            <div class="cup cup-left-mid-back">
              6
            </div>
          </div>
          <div class="col">
            <div class="cup cup-left-mid-front-top">
              2
            </div>
            <div class="cup cup-left-mid-front">
              3
            </div>
          </div>
          <div class="col">
            <div class="cup cup-left-front">
              1
            </div>
          </div>
        </div>
      </div>
      <div class ="col s6" id="table-right">
        <div class="rack-right-default" ng-class="{'cup-disabled': vm.activeTm === 2}">
          <div class="col offset-s7">
            <div class="cup cup-right-front">
              1
            </div>
          </div>
          <div class="col">
            <div class="cup cup-right-mid-front-top">
              3
            </div>
            <div class="cup cup-right-mid-front">
              2
            </div>
          </div>
          <div class="col">
            <div class="cup cup-right-mid-back-top">
              6
            </div>
            <div class="cup cup-right-mid-back">
              5
            </div>
            <div class="cup cup-right-mid-back">
              4
            </div>
          </div>
          <div class="col">
            <div class="cup cup-right-back-top">
              10
            </div>
            <div class="cup cup-right-back">
              9
            </div>
            <div class="cup cup-right-back">
              8
            </div>
            <div class="cup cup-right-back">
              7
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s2 left-team">
    TEAM #2
      <button class="btn waves-effect waves-light btn-rerack" ng-class="{'disabled': vm.activeTm === 1}">RERACK</button>
    <div class="player">
      Player 1
      <div>
        <button class="btn waves-effect waves-light btn-miss" ng-click="vm.miss(2, 1)" ng-class="{'disabled': vm.activeTm === 1}">MISS</button>
      </div>
    </div>
    <div class="player">
      Player 2
      <div>
        <button class="btn waves-effect waves-light btn-miss" ng-click="vm.miss(2, 2)" ng-class="{'disabled': vm.activeTm === 1}">MISS</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 center-align">
    Frame: {{vm.activeFrame}} ... Team: {{vm.activeTm}} ... Turn Shots: {{vm.turnShots}} ... Frame Shots: {{vm.frameShots}}
  </div>
</div>
